<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>

  <link href="./simon.css" rel="stylesheet">
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start the game</h2>
  <h3>High score: 0</h3>
  <div class="btn-container">

    <div class="line-one">
      <div class="box red " id="red" type="button">1</div>
      <div class="box green " type="button"  id="green">2</div>
    </div>

    <div class="line-two">
      <div class="box yellow " type="button" id="yellow">3</div>
      <div class="box blue " type="button" id="blue">4</div>
    </div>

  </div>

  <script src="./simon.js"></script>
</body>
</html>
